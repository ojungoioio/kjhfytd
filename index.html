<!DOCTYPE html>
<html lang="ko">
<head>

    <title>오정우의 자기소개서</title>
    <style>

        }

        }
        section {
            margin-bottom: 20px;
        }
        h2 {

        }

        }

        </section>

        <section class="contact-info">

            <p>이메일: 개인정보라서 알려줄수없음</p>
            <p>전화번호: 개인정보라서 알려줄수없음</p>
            <p>인스타 아이디: jung_woo080</p>
        </section>


    </div>
</body>
</html>
